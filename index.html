<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título e descrição -->
    <title>GitHub Finder - Encontre perfis do GitHub facilmente</title>

    <!-- SEO básico -->
    <meta
      name="description"
      content="Busque perfis do GitHub de forma rápida e prática!"
    />

      content="GitHub, Finder, React, TypeScript, Tailwind"
    />
    <meta name="author" content="Bárbara" />

    <link
      rel="icon"
      href="https://github.githubassets.com/favicons/favicon.svg"
      type="image/svg+xml"
    />

    <!-- SEO: Open Graph para Facebook, LinkedIn, etc. -->
    <meta
      property="og:title"
      content="GitHub Finder - Encontre perfis do GitHub"
    />
    <meta
      property="og:description"
      content="Ferramenta para encontrar e visualizar perfis do GitHub com facilidade."

      property="og:image"
      content="https://github-finder-bamarchetis-projects.vercel.app/preview.png"
    />
    <meta property="og:url" content="https://github-finder-bamarchetis-projects.vercel.app/" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
    name="twitter:title"
    content="GitHub Finder - Encontre perfis do GitHub"
    />

    name="twitter:description"
    content="Ferramenta para encontrar e visualizar perfis do GitHub com facilidade."
    />
    <meta
    name="twitter:image"
    content="https://github-finder-bamarchetis-projects.vercel.app/preview.png"
    />
    <meta name="twitter:url" content="https://github-finder-bamarchetis-projects.vercel.app/" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

    <div id="root"></div>
